<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Finder</title>
    <meta name="description" content="Example page for a holiday booking website.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <script src="js/myScript.js"></script>
</head>
<body>
    <header>
        <!-- Presumed website name. If this is just another nav element then adjust heading hierarchy -->
        <h1><a href="index.html">Holiday Finder</a></h1>

        <nav>
            <ul>
                <li><a href="#">Find Your Holiday</a></li>
                <li><a href="#">Popular Locations</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#" class="pillBtn">Create An Account</a></li>
            </ul>
        </nav>
    </header>

    <!-- Background implemented with css due to it being ambient. Should the background be a relevant image (such as a specific location the user is viewing) image should be implemented with html + alt text -->
    <main>
        <h2>Ready to find your next dream holiday?</h2>
        <a href="#" class="pillBtn">Get Started</a>
    </main>

    <footer>
        <form action="#">
            <label for="location">Location</label>
            <input type="text">
            <label for="nights">Nights</label>
            <select name="nights" id="nights">
                <option value="seven">7</option>
                <option value="ten">10</option>
                <option value="fourteen">14</option>
            </select>
            <label for="people">People</label>
            <select name="people" id="people">
                <option value="two">2</option>
                <option value="three">3</option>
                <option value="four">4</option>
                <option value="five">5</option>
            </select>
            <input type="submit">
        </form>
    </footer>
</body>
</html>
